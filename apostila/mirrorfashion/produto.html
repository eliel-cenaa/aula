<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mirror fashion</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/produto.css" />
  </head>
  <body>
    <header class="container">
      <!--conteudo do cabeçario-->
      <h1><img src="img/logo.png" alt="logo da mirror fashion"></h1>
      <p class="sacola">nenhum item na sacola de compras</p>
      <nav class="menu-opcoes">
        <ul>
          <li><a href="#">sua conta</a></li>
          <li><a href="#">lista de desejos</a></li>
          <li><a href="#">cartaõ fidelidade</a></li>
          <li><a href="sobre.html">sobre</a></li>
          <li><a href="#">ajuda</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="produto">
        <h1>fuzzy cardigan</h1>
        <p>por apenas R$ 129,90</p>
        <form>
          <fieldset class="cores">
            <legend>escolha a cor:</legend>

            <input type="radio" name="cor" value="verde" id="verde" checked />
            <label for="verde">
              <img
                src="img/produtos/foto1-verde.png"
                alt="produto na cor verde"
              />
            </label>

            <input type="radio" name="cor" value="rosa" id="rosa" />
            <label for="rosa">
              <img
                src="img/produtos/foto1-rosa.png"
                alt="produto na cor rosa"
              />
            </label>

            <input type="radio" name="cor" value="azul" id="azul" />
            <label for="azul">
              <img
                src="img/produtos/foto1-azul.png"
                alt="produto na cor azul"
              />
            </label>
          </fieldset>
          <input type="range" min="36" max="46" value="42" step="2" name="tamanho">
          
          <button class="comprar">comprar</button>
        </form>
      </div>
    </div>
    <footer>
      <div class="container">
        <img
          src="img/logo-rodape.png"
          alt="logo da mirror fashion"
           />
          <!-- conteudo  do rodapé -->
        <ul class="social">
          <li><a href="http://facebook.com/mirrorfashion">facebook</a></li>
          <li><a href="http://twitter.com/mirrorfashion">twitter</a></li>
          <li><a href="http://plus.google.com/mirrorfashion">google+</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
