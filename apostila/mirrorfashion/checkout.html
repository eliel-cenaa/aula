<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mirror fashion</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">ótima escolha!</h1>
        <p class="lead">
          obrigado por comprar na mirror fashion! preencha seus dados para
          efetivar a compra.
        </p>
      </div>
    </div>
    <div class="container">
      <div class="card mb-3">
        <div class="card-header">
          sua compra
        </div>
        <div class="card-body">
          <img src="img/produtos/foto1-verde.png" alt="fuzzy cardigan"
          class="img-thumbnail mb-3">
          <form action="/efetivar.html" method="post">
            <fieldset>
              <legend>dados pessoais</legend>

              <div class="form-group">
                <label for="nome">nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome">
              </div>

              <div class="form-group">
                <label for="cpf">cpf</label>
                <input type="text" class="form-control" id="cpf" name="cpf">
              </div>

              <div class="form-group custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                <label class="custom-control-label" for="newsletter">
                  quero receber newsletter da mirror fashion
                </label>
              </div>
            </fieldset>
          </form>



          <dl>
            <dt>produto</dt>
            <dd>fuzzy cardigan</dd>

            <dt>cor</dt>
            <dd>verde</dd>

            <dt>tamanho</dt>
            <dd>40</dd>

            <dt>preço</dt>
            <dd>R$ 129,90</dd>
          </dl>
        </div>
      </div>
    </div>
  </body>
</html>
