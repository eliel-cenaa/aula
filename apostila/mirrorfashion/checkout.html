<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css" />
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css" />
    <link rel="stylesheet" href="css/checkout.css" />
    <script>
      alert("olá, mundo!");
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <button class="navbar-toggler" type="button">
        <data-toggle
          ="collapse"
          data-targert="#navbartoggleExternalcontent"
        ></data-toggle>
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="index.html">mirror fashion</a>

      <div class="collapse navbar-collapse" id="navbartoggleExternalcontent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="sobre.html">sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ajuda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">perguntas frequentes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" entre em contato></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">ótima escolha!</h1>
        <p class="lead">
          obrigado por comprar na mirror fashion! preencha seus dados para
          efetivar a compra.
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-header">sua compra</div>
            <div class="card-body">
              <img
                src="img/produtos/foto1-verde.png"
                alt="fuzzy cardigan"
                class="img-thumbnail mb-3"
              />

              <dl>
                <dt>produto</dt>
                <dd>fuzzy cardigan</dd>

                <dt>cor</dt>
                <dd>verde</dd>

                <dt>tamanho</dt>
                <dd>40</dd>

                <dt>preço</dt>
                <dd id="preco">R$ 129,90</dd>
    
              </dl>
              <div class="form-group">
                <label for="qtd">quantidade</label>
                <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
              </div>
              <div class="form-group">
                <label for="total">total:</label>
                <output for="qtd preco" id="total" class="form-control">R$129,90</output>
              </div>
            </div>
          </div>
        </div>
        
        <form class="col-md-8">
          <div class="row">
            <fieldset class="col-lg-6">
              <legend>dados pessoais</legend>

              <div class="form-group">
                <label for="nome">nome completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  autofocus
                />
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="email@exemplo.com"
                />
              </div>

              <div class="form-group">
                <label for="cpf">cpf</label>
                <input type="text" class="form-control" id="cpf" name="cpf" />
                <input
                  type="text"
                  class="form-control"
                  id="cpf"
                  name="cpf"
                  placeholder="000.000.000-00"
                />
              </div>

              <div class="form-group custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="newsletter"
                  value="sim"
                  checked
                />
                <label class="custom-control-label" for="newsletter">
                  quero receber newsletter da mirror fashion
                </label>
              </div>
            </fieldset>
            <fieldset class="col-lg-6">
              <legend>cartão de credito</legend>

              <div class="form-group">
                <label for="numero-cartão">número - cvv</label>
                <input
                  type="text"
                  class="form-control"
                  id="numero-cartão"
                  name="numero-cartão"
                />
              </div>

              <div class="form-group">
                <label for="bandeira-cartão">bandeira</label>
                <select>
                  class="custom-select" id="bandeira-cartão">
                  <option disabled selected>selecione uma opção...</option>
                  <option value="master">mastercard</option>
                  <option value="visa">VISA</option>
                  <option value="amex">american express</option>
                </select>
              </div>

              <div class="form-group">
                <label for="validade-cartão">validade</label>
                <input
                  type="month"
                  class="form-control"
                  id="validade-cartão"
                  name="validade-cartão"
                />
              </div>
            </fieldset>
          </div>
          <button type="submit" class="btn-primary">
            <span class="oi oi-thumb-up"></span>
            confirmar pedido
          </button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="checkout.js"></script>
  </body>
</html>
